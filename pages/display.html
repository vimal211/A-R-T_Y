<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../images/splash.png" type="image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTY</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="display_body">
        <div class="navbar">
            <div class="nav_left">
                <p class="logo">ARTY</p>
                <p class="nav_item">Discover</p>
            </div>
            <div class="nav_right">
                <p id='logout' class="nav_item">Logout</p>
                <img class="profile_pic" src="../Images/profile.jpg" alt="" srcset="">
            </div>
        </div>

        <div class="display_top"></div>
        </div>

        <div class="display_bottom">
            <div class="display_comments">
                <p>Drop your thoughts</p>
                <input id="input" placeholder="Add your comment" type="text"> <button value="submit" id="addBtn">Add</button>
                <div id="comment">
                    
                </div>
            </div>
            <div class="display_rating">
                <p>Give rating</p>
                <div>
                    <i onclick="executeRating(1)" class="star far fa-star"></i>
                    <i onclick="executeRating(2)" class="star far fa-star"></i>
                    <i onclick="executeRating(3)" class="star far fa-star"></i>
                    <i onclick="executeRating(4)" class="star far fa-star"></i>
                    <i onclick="executeRating(5)" class="star far fa-star"></i>
                </div>
                <button class="submitBtn">Submit</button>
                <h4 id="your_rating"></h4>
            </div>
        </div>
        <div style="display: none;" id="sponserForm">
            <form>
                <div style="text-align: end;font-size:30px; cursor: pointer;" id="closeForm"><i class="fas fa-window-close"></i></div>
                <label for="Name">
                    <p>Full Name:</p><input required placeholder="full name" class="input_box" type="text">
                </label>
                <label for="Age">
                    <p>Age:</p><input required placeholder="age" class="input_box" type="number">
                </label>
                <label for="email">
                    <p>Email</p><input required placeholder="email address" class="input_box" type="email">
                </label>
                <label for="Phone">
                    <p>Mobile No:</p><input required placeholder="mobile number" class="input_box" type="number">
                </label>
                <label for="Address">
                    <p>Home Address:</p><input required placeholder="house address" class="input_box" type="text">
                </label>
                <label for="Office">
                    <p>Office Address:</p><input required placeholder="office address" class="input_box" type="text">
                </label>
                <label for="National ID">
                    <p>Upload Your Nation ID: </p>
                    <input required type="file">
                </label>
                <label for="Message">
                    <p>Type your message</p>
                    <input required class="input_box" placeholder="message" type="test">
                </label>
                <input id="FormSponserBtn" type="submit" value="Send Mail">
            </form>
        </div>
    </div>

    <script src="./display.js"></script>
</body>
</html>
