<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/splash.png" type="image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTY</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="display_body">
        <div class="navbar">
            <div class="nav_left">
                <p class="logo">ARTY</p>
                <p class="nav_item">Discover</p>
            </div>
            <div class="nav_right">
                <p id='login' class="nav_item">Logout</p>
                <img class="profile_pic" src="./Images/profile.jpg" alt="" srcset="">
            </div>
        </div>

        <div class="display_top"></div>
        </div>

        <div class="display_bottom">
            <div class="display_comments">
                <p>Drop your thoughts</p>
                <input id="input" placeholder="Add your comment" type="text"> <button value="submit" id="addBtn">Add</button>
                <div id="comment">
                    
                </div>
            </div>
            <div class="display_rating">
                <p>Give rating</p>
                <div>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <button class="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="./display.js"></script>
</body>
</html>
