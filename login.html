<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/splash.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ARTY</title>
</head>
<body class="main">
    <div class="login__left">
        <h2>ARTY</h2>
    </div>
    <div class="login__right">
        <div>
            <h1>Welcome back</h1>
            <p>Login to continue with ARTY</p>
        </div>
        
        <form >
            <label for="email">
                <p>Enter your email address:</p> 
                <input placeholder="email address" type="email" name="" id="email">
            </label> <br>
            <label for="password">
                <p>Enter your password:</p>
                <input placeholder="password" type="password" name="" id="pass">
            </label>
            <button id="login">Login</button>
        </form>

        <p class="error">Email or password entered is incorrect</p>
    </div>

    <script src="./login.js"></script>
</body>
</html>
