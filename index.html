<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTY</title>
    <link rel="shortcut icon" href="./images/splash.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="navbar">
            <div class="nav_left">
                <p class="logo">ARTY</p>
                <p class="nav_item">Discover</p>
            </div>
            <div class="nav_right">
                <p id='logout' class="nav_item">Logout</p>
                <img class="profile_pic" src="./Images/profile.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="main">
            <h1> Are you an aesthete?</h1>
            <div class="main_heading2">
                <p>Check out some of today's popular arts</p>
                <button id="uploadBtn">Upload</button>
            </div>
        </div>
        <div id="art-conatiner"></div>

        <div id="uploadForm">
            <form id="form">
                <div id="closeForm"><i class="fas fa-window-close"></i></div>
                <label>
                    <p>Enter the title:</p>
                    <input id="newTitle" placeholder="Art Title" type="text">
                </label>
                <label>
                    <p>Select your art:</p>
                    <input id="newImg" class="imgInput" accept="image/*" type="file">
                </label>
                <input style="cursor: pointer;" id = "formBtn" type="button" value="Upload">
                <p id="error">!All Fields are required!</p>
            </form>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
